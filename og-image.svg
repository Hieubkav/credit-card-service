<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
    <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo/Icon -->
  <circle cx="600" cy="120" r="40" fill="white" opacity="0.9"/>
  <rect x="580" y="105" width="40" height="25" rx="3" fill="#0369a1"/>
  <rect x="580" y="110" width="40" height="3" fill="#1f2937"/>
  <rect x="585" y="115" width="6" height="4" rx="1" fill="#fbbf24"/>
  <text x="610" y="125" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#0ea5e9">₫</text>

  <!-- Main Title with shadow -->
  <text x="600" y="200" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="52" font-weight="bold" filter="url(#textShadow)">
    RÚT TIỀN THẺ TÍN DỤNG
  </text>
  <text x="600" y="240" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="42" font-weight="bold" filter="url(#textShadow)">
    CẦN THƠ #1
  </text>

  <!-- Highlight Box -->
  <rect x="400" y="270" width="400" height="60" rx="30" fill="white" opacity="0.95"/>
  <text x="600" y="295" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    PHÍ SIÊU THẤP CHỈ TỪ
  </text>
  <text x="600" y="320" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    1.8% - UY TÍN - AN TOÀN
  </text>

  <!-- Features with icons -->
  <rect x="200" y="360" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="290" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    ⚡ NHANH 5 PHÚT
  </text>

  <rect x="420" y="360" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="510" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    🏠 ĐẾN TẬN NHÀ
  </text>

  <rect x="640" y="360" width="180" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
  <text x="730" y="385" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    🕐 HỖ TRỢ 24/7
  </text>

  <!-- Contact highlight -->
  <rect x="350" y="430" width="500" height="50" rx="25" fill="#fbbf24" opacity="0.95"/>
  <text x="600" y="460" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="28" font-weight="bold">
    📞 HOTLINE: 0939.11.72.82
  </text>

  <!-- Location -->
  <text x="600" y="510" text-anchor="middle" fill="#bae6fd" font-family="Arial, sans-serif" font-size="20">
    📍 Phục vụ tất cả quận huyện Cần Thơ
  </text>
  
  <!-- Credit Card Icons with better design -->
  <rect x="420" y="540" width="90" height="55" rx="8" fill="white" opacity="0.95" stroke="#0369a1" stroke-width="2"/>
  <text x="465" y="565" text-anchor="middle" fill="#1a365d" font-family="Arial, sans-serif" font-size="18" font-weight="bold">VISA</text>
  <text x="465" y="580" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="12">Mastercard</text>

  <rect x="555" y="540" width="90" height="55" rx="8" fill="white" opacity="0.95" stroke="#0369a1" stroke-width="2"/>
  <text x="600" y="565" text-anchor="middle" fill="#dc2626" font-family="Arial, sans-serif" font-size="18" font-weight="bold">JCB</text>
  <text x="600" y="580" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="12">American Express</text>

  <rect x="690" y="540" width="90" height="55" rx="8" fill="white" opacity="0.95" stroke="#0369a1" stroke-width="2"/>
  <text x="735" y="565" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ATM</text>
  <text x="735" y="580" text-anchor="middle" fill="#0369a1" font-family="Arial, sans-serif" font-size="12">All Banks</text>
</svg>
