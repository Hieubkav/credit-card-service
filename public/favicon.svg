<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle with shadow -->
  <circle cx="16" cy="16" r="14" fill="url(#cardGradient)" filter="url(#shadow)"/>

  <!-- Credit card with better proportions -->
  <rect x="7" y="10" width="18" height="11" rx="1.5" fill="white" stroke="#0369a1" stroke-width="0.8"/>

  <!-- Magnetic stripe -->
  <rect x="7" y="13" width="18" height="1.5" fill="#1f2937"/>

  <!-- Chip with metallic look -->
  <rect x="9" y="16" width="2.5" height="2" rx="0.3" fill="#fbbf24" stroke="#f59e0b" stroke-width="0.2"/>
  <rect x="9.3" y="16.3" width="1.9" height="1.4" rx="0.2" fill="#fcd34d"/>

  <!-- Card number representation -->
  <rect x="13" y="17.5" width="1" height="0.8" rx="0.1" fill="#6b7280"/>
  <rect x="14.5" y="17.5" width="1" height="0.8" rx="0.1" fill="#6b7280"/>
  <rect x="16" y="17.5" width="1" height="0.8" rx="0.1" fill="#6b7280"/>
  <rect x="17.5" y="17.5" width="1" height="0.8" rx="0.1" fill="#6b7280"/>

  <!-- Vietnamese Dong symbol with better positioning -->
  <text x="21" y="19.5" font-family="Arial, sans-serif" font-size="3.5" font-weight="bold" fill="#0ea5e9">â‚«</text>

  <!-- Small money flow indicator -->
  <circle cx="24" cy="12" r="1.5" fill="#10b981" opacity="0.8"/>
  <text x="24" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="1.8" font-weight="bold" fill="white">$</text>
</svg>
